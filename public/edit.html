<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo URL</title>
  <link rel="stylesheet" type="text/css" href="https://static.integrations.cloudflare.com/styles.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <script src="app.js"></script>
</head>

<body style="padding: 25px 0 0">
  <header>
    <h1>Echo URL</h1>
    <!-- 输出链接的 p 标签 -->
    <p id="output">
      <!-- 拼接出来的 URL 会显示在这里 -->
      <a href="#" id="linkOutput" target="_blank"
        style="word-break: break-all; overflow-wrap: break-word; hyphens: manual;"></a>
      <!-- 剪贴板图标 -->
      <span id="copyIcon" style="cursor: pointer; margin-left: 10px;">&#128203;</span>
    </p>
    <!-- Toast 提示 -->
    <div id="toast" class="toast">Copied.</div>

  </header>
  <main>
    <!-- 单选框选择 JSON 或 Plain Text -->
    <div>
      <label for="jsonOption">
        <input type="radio" id="jsonOption" name="displayOption" value="json" checked> JSON
      </label>
      <label for="plainOption">
        <input type="radio" id="plainOption" name="displayOption" value="plain"> Plain Text
      </label>
    </div>

    <!-- 错误提示 p 标签 -->
    <p id="error-message" style="color: red; display: none;">JSON format is incorrect.</p>

    <textarea id="myTextarea"
      style="width: 100%; height: 50vh; box-sizing: border-box; padding: 5px; text-align: left; line-height: 1.2; vertical-align: top;"
      oninput="updateTextByInput()"></textarea>
    <div style="position: relative; text-align: center; margin-top: 20px;">

      <p
        style="position: relative; bottom: 0; left: 50%; transform: translateX(-50%); padding: 10px; background: #f0f0f0; text-decoration: none;border-radius: 8px;">
        GitHub: <a href="https://github.com/thesomeexp/echo-url" target="_blank">echo-url</a>
      </p>
    </div>
  </main>
</body>

</html>
